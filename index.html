<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Evarugs в твоём городе</title>
</head>
<body>
  
  <header class="header">
    <div class="container">
      <div class="header__wrapper">
        <div class="header__telephone">
          <div class="header__telephone-img">
            <img src="icons/telephone-icon.svg" alt="Иконка телефона">
          </div>
          <div class="header__telephone-text">
            <span>+375 29 292-29-29 (VEL)</span>
            <span>+375 33 333-33-33 (МТС)</span>
          </div>
        </div>
        <div class="header__maps">
          <div class="header__maps-img">
            <img src="icons/map-icon.svg" alt="Иконка геолокации">
          </div>
          <span>ваш город</span>
        </div>
        <div class="header__inst">
          <div class="header_-inst-img">
            <img src="icons/instagram-icon.svg" alt="Иконка инстаграма">
          </div>
          <span>посетите нашу страницу</span>
        </div>
      </div>
    </div>
  </header>



  <footer class="footer">
    <div class="container">
      <div class="footer__wrapper">
        <div class="footer__inst">
          <h3 class="footer__header">
            МЫ В СОЦИАЛЬНЫХ СЕТЯХ
          </h3>
          <div class="footer__inst-img">
            <img src="icons/Instagram.svg" alt="Логотип инстаграма">
          </div>
        </div>
        <div class="footer__telephone">
          <h3 class="footer__header">
            КОНТАКТНЫЕ ТЕЛЕФОНЫ
          </h3>
          <ul>
            <li>+375 29 292-29-29 (VEL)</li>
            <li>+375 33 333-33-33 (МТС)</li>
          </ul>
        </div>
        <div class="footer__address">
          <h3 class="footer__header">
            О НАС
          </h3>
          <ul>
            <li>Индивидуальное изготовление EVA ковриков для вашего автомобиля</li>
            <li>ваш город</li>
          </ul>
        </div>
        <div class="footer__decor-1">
          <img src="img/small-decor.png" alt="Многоугольник украшение">
        </div>
        <div class="footer__decor-2">
          <img src="img/large-decor.png" alt="Многоугольник украшение">
        </div>
      </div>
    </div>
  </footer>

</body>
</html>
